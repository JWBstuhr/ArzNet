<link rel=icon href="ico.jpg">
<link rel=stylesheet href="theme.css">
<script>
window.onload = function(){
var a = String(window.location);
if (a.includes("=")) {
var b = a.substring(a.lastIndexOf("=") + 1)
var c = `urls/${b}.html`;
document.getElementById("return").setAttribute("href",a);
if (b.includes("%2F")) {
var d = a.substring(a.indexOf("=") + 1)
var e = d.split('%2F')[0]
document.getElementById('url').innerHTML = e;
var f = a.substring(a.lastIndexOf("%2F") + 3)
var k = `${f}.`
document.getElementById('urlsl').innerHTML = k;
var g = d.split('%2F')
var h = g.toString().replace(/,/g, "/")
var j = `${h}.html`;
document.getElementById("embed").setAttribute("src",j);
}
if (!a.includes("%2F")) {
document.getElementById('url').innerHTML = b;
document.getElementById("embed").setAttribute("src",c);
}}}
</script>
